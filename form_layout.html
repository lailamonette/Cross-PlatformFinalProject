    <h3>Profile Form</h3>
    <br>
    <div class ="btnDivCenter">
    <button type="button"  class="btnForm" id = "left"
    onclick="document.getElementById('profile').style.marginLeft = '50px';">
    move form to the left</button>

    <button type="button"  class="btnForm" id = "center"
    onclick="document.getElementById('profile').style.margin = 'auto';">
    move form to the center</button>

    <button type="button"  class="btnForm" id = "right"
    onclick="document.getElementById('profile').style.marginRight= '50px';">
    move form to the right</button>
  </div>
    <br><br>
    <form class="form_center"name="profile" id="profile">

          <label for="fName">First Name</label><br>
          <input type="text" id="firstName" name="firstName"><br>
          <span class="alert" id="fnameError"></span><br><br>
          
          
          <label for="lName">Last Name</label><br>
          <input type="text" id="lastName" name="lastName"><br>
          <span class="alert" id="lNameError"></span><br><br>
        
        
          <label for="address1">Address 1</label><br>
          <input type="text" id="address1" name="address1"><br>
          <span class="alert" id="address1Error"></span><br><br>
        
        
          <label for="address2">Address 2</label><br>
          <input type="text" id="address2" name="address2"><br>
          <span class="alert" id="address2Error"></span><br><br>
        
        
          <label for="city">City</label><br>
          <input type="text" id="city" name="city"><br>
          <span class="alert" id="cityError"></span><br><br>
        
        
          <label for="province">Province</label>   <br>       
          <select id="province" name="province">
            <option value="">Select Province</option>
            <option value="AB">Alberta</option>
            <option value="BC">British Columbia</option>
            <option value="MB">Manitoba</option>
            <option value="NB">New Brunswick</option>
            <option value="NL">Newfoundland and Labrador</option>
            <option value="NS">Nova Scotia</option>
            <option value="ON">Ontario</option>
            <option value="PE">Prince Edward Island</option>
            <option value="QC">Quebec</option>
            <option value="SK">Saskatchewan</option>
            <option value="NT">Northwest Territories</option>
            <option value="NU">Nunavut</option>
            <option value="YT">Yukon</option>
          </select><br>
          <span class="alert" id="provinceError"></span><br><br>
 
 
          <label for="country">Country</label><br>
          <select id="country" name="country">
            <option value="">Select Country</option>
            <option value="CA">Canada</option>
            <option value="US">United States</option>
            <option value="OTH">Other</option>
          </select>  <br>        
          <span class="alert" id="countryError"></span><br><br>
     
     
          <input type="submit" value="Submit">
          <input type="reset">
          
    </form>
